<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practise</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="post">
        <div><label for="username">Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required></div>
        <div>
            <label for="gender">Gender:</label>
            <input id="male" type="radio"name="gender" value="male">
            <label for="male">male</label>
            <input id="female" type="radio"name="gender" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="">subscribe to newsletter</label>
        </div>
        <div>
            <textarea name="" id="" placeholder="enter comments..."></textarea>
        </div>
    </form>
</body>
</html>
