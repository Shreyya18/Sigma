<head>

    <title>CSS List</title>

    <style>
        .navbar1 ul{
            display: flex;
            

        }
        .navbar1 ul li{
            list-style-type: none;

        }
        .navbar ul li{
            background-color: aqua;
            ;

        }

        div ul li{

        }
    </style>
</head>

    <nav class="navbar">

        </ul>
    </nav>

     <div>

</body>
</html>
