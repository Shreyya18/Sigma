<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }
        #h2_id{
            color: green;
        }

        .h2_class{
            color: red;
        }

        .h3_class{
            color:cadetblue;
        }

        h3{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: brown;">Helllo... inline styling has higher priortiy </h1>
        <h2 id="h2_id" class="h2_class">Hello... id selector has 2nd priortiy</h2>
        <h3 class="h3_class">hello... class has third priortiy</h3>
    </div>
</body>
</html>
