<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
          border: 1px solid black; 
          display: inline;
          width: 200px;
         
          padding: 20px;
        }
        .box1{
            border: 1px solid black;
            display: inline-block
            ;
            width: 100px;
            padding: 20px;
            

        }

       
       
    </style>
<body>
    <!-- inline, block, inline-blank, flex, grid -->
     <div class="box">
        BOX
     </div>
        <div class="box1">
            BOX
        </div>
        <br>
        <br>
        <br>
        <hr>
        <br>
        <br>
      
</body>
</html>
